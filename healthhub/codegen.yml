# codegen.yml
schema: http://localhost:4000/graphql 
documents: "src/**/*.graphql" 
generates:
  src/app/gql/types.ts: 
    plugins:
      - typescript
    config:
      addTypename: true
      scalars:
        ID: string
        DateTime: string

  src/app/gql/operations.ts: 
    plugins:
      - typescript-operations
      - typescript-document-nodes 
    config:
      addTypename: true
      scalars:
        ID: string
        DateTime: string